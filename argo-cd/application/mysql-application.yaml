apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/woosungking/k8sBatchTest
    path: k8s/mysql 
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql 
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true 